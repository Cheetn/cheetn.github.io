<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Layout</title>
    <link rel="stylesheet" href="styled.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
            padding: 20px;
        }
        .image-section img {
            width: 100%;
            border-radius: 10px;
        }
        .text-section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .start-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://via.placeholder.com/400" alt="Example Image"> // image not found
        </div>
        <div class="text-section">
            <h2>Understanding Technology</h2>
            <p>Technology can be easy to learn with the right guidance. This section explains how to navigate the digital world step by step.</p>
            <a href="index.html" class="start-button">Start</a>
        </div>
    </div>
    <div id="chatbot-icon">ðŸ’¬</div>
    <div id="chatbot-container" class="hidden">
        <div id="chatbot-header">
          <span>Chatbot</span>
          <button id="close-btn">&times;</button>
        </div>
        <div id="chatbot-body">
          <div id="chatbot-messages"></div>
        </div>
        <div id="chatbot-input-container">
          <input type="text" id="chatbot-input" placeholder="Type a message..." />
          <button id="send-btn">Send</button>
        </div>
      </div>
  
      <script src="script.js"></script>
    <div class="footer">&copy; 2025 Elderly Tech Guide</div>
</body>
</html>
