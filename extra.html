<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
            padding: 20px;
        }
        .image-section a {
            display: block;
        }
        .image-section img {
            width: 100%;
            border-radius: 10px;
        }
        .text-section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .start-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Welcome to Elderly Tech Guide</header>
    
    <div class="container">
        <div class="image-section">
            <a href="page6.html">
                <img src="https://media.discordapp.net/attachments/1352978069169635331/1354074276088512582/2017-01-20-13_07_44-fake-popup-scam.png?ex=67f07db0&is=67ef2c30&hm=f88c21cc02ee5bd0bacde76d32dd463b9de7e1ed9f941d35a388c1117dd82b39&=&format=webp&quality=lossless&width=1003&height=719" alt="Example Image">
            </a>
        </div>
        <div class="text-section">
            <h2>Understanding Technology</h2>
            <p>Technology can be easy to learn with the right guidance. This section explains how to navigate the digital world step by step.</p>
            <a href="index.html" class="start-button">Start</a>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 Chee Tian Ning</div>
</body>
</html>
